version: 2

defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/android:api-28
  environment:
    TERM: dumb

cache_key: &cache_key
  key: cache-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

restore_cache: &restore_cache
  restore_cache:
    <<: *cache_key

save_cache: &save_cache
  save_cache:
    <<: *cache_key
    paths:
      - ~/.gradle
      - ~/.m2

export_gservices_key: &export_gservices_key
  run:
    name: Export Google Services key environment variable
    command: echo 'export GOOGLE_SERVICES_KEY="$GOOGLE_SERVICES_KEY"' >> $BASH_ENV

decode_gservices_key: &decode_gservices_key
  run:
    name: Decode Google Services key
    command: echo $GOOGLE_SERVICES_KEY | base64 -di > app/google-services.json

jobs:
  build_debug:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths: 
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install RubyGems
          command: bundle install --path vendor/bundle
      - save_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Lint
          command: ./gradlew --stacktrace :app:ktlintCheck detektCheck
      - run:
          name: Run Danger
          command: bundle exec danger
      - run:
          name: Run Tests
          command: ./gradlew -w clean testDevelopReleaseUnitTest
      - run:
          name: Run Build
          command: ./gradlew -w clean assembleDevelopRelease
          no_output_timeout: 30m
      - run:
          name: Release Note & Run Upload (Firebase AppDistribution)
          command: |
            echo $(git log --format=%B -n 1 $CIRCLE_SHA1) > ./app/release_notes.txt
            ./gradlew appDistributionUploadDevelopRelease

workflows:
  version: 2
  build_test_lint:
    jobs:
      - build_debug
